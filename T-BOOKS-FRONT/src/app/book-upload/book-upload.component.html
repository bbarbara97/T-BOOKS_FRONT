<div class="container my-md-4 bd-layout pb-5">
    <h2>Libros subidos</h2>
    <hr />
    <div class="row mt-4" *ngFor="let book of books">
        <div class="col-md-3">
            <img src="https://covers.openlibrary.org/b/isbn/{{book.isbn}}-M.jpg" class="h-75 w-75" alt="{{book.title}}" />
        </div>
        <div class="col-md-5 mt-3">
            <h5>{{ book.title }}</h5>
            <hr class="mt-0" />
            <p>{{ book.author }}</p>
            <p>{{ book.editorial }}</p>
            <p>{{ book.isbn }}</p>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3 mt-5 mb-5">
            <button class="btn btn-success mb-4" routerLink="/mod_books/{{book.id}}">Modificar</button> <br/>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"> Eliminar</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Eliminando libro...</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Estás apunto de eliminar el libro " {{book.title}} ", ¿estás seguro que quieres hacer esto?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger px-4" (click)="deleteBook(book.id)">Sí</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, me arrepiento</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
