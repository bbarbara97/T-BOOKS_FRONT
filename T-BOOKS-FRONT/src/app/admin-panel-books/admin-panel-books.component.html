<app-admin-panel></app-admin-panel>

<div class="container my-md-4 pb-5">

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" >
  Launch demo modal
</button> -->

    <!-- Modal -->



    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="table table-striped table-bordered mt-3 table-responsive-sm">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="px-2"> ID </th>
                <td mat-cell *matCellDef="let element" class="px-2"> {{element.id}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef class="px-3"> Título </th>
                <td mat-cell *matCellDef="let element" class="px-3"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="isbn">
                <th mat-header-cell *matHeaderCellDef class="px-3"> ISBN </th>
                <td mat-cell *matCellDef="let element" class="px-3"> {{element.isbn}} </td>
            </ng-container>

            <ng-container matColumnDef="synopsis">
                <th mat-header-cell *matHeaderCellDef class="px-3"> Sinopsis </th>
                <td mat-cell *matCellDef="let element" class="px-3"> {{element.synopsis}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="px-3"> Acción </th>
                <td mat-cell *matCellDef="let element" class="px-3">
                    <a class="btn btn-success" routerLink="/mod_books/{{element.id}}"><i class="bi bi-pencil-square"></i></a>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
              class="bi bi-trash-fill"></i></button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Eliminando libro...</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Estás apunto de eliminar el libro con id: {{element.id}}, ¿estás seguro que quieres hacer esto?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger px-4" (click)="deleteBook(element.id)">Sí</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, me arrepiento</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </ng-container>





            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
