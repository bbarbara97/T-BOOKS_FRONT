<div class="container my-md-4 bd-layout">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="row">
            <div class="col-md-3 col-sm-1"></div>
            <div class="col-md-6 col-sm-10">
                <div class="mb-3 mt-3">
                    <p class="text-center fs-1 text-pink">Login</p>
                    <hr class="mt-0 mb-5">

                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" id="usuario" />
                    <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                        Username is required!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" [(ngModel)]="form.password" required #password="ngModel" class="form-control" />
                </div>
                <button class="btn btn-pink rounded-1 ">Login</button>
                <p class="mb-6 p-3">¿Todavía no tienes cuenta? <a href="register.html">Regístrate ahora</a></p>

                <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                        Login failed: {{errorMessage}}
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{usernameView}}.
    </div>
    <div class="col-md-6">
    </div>
</div>
