<app-admin-panel></app-admin-panel>

<div class="container my-md-4 bd-layout pb-5">


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="table table-striped table-bordered mt-3 table-responsive-sm">

            <!-- Position Column -->
            <ng-container matColumnDef="start">
                <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
                <td mat-cell *matCellDef="let element"> {{element.start}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="finish">
                <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
                <td mat-cell *matCellDef="let element"> {{element.finish}} </td>
            </ng-container>

            <ng-container matColumnDef="valuation">
                <th mat-header-cell *matHeaderCellDef> Valoración </th>
                <td mat-cell *matCellDef="let element"> {{element.valuation}} </td>
            </ng-container>

            <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef> Comentario </th>
                <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-success"><i class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
