<app-admin-panel></app-admin-panel>

<div class="container my-md-4 bd-layout pb-5">


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="table table-striped table-bordered mt-3 table-responsive-sm">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="start">
                <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
                <td mat-cell *matCellDef="let element"> {{element.start}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="finish">
                <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
                <td mat-cell *matCellDef="let element"> {{element.finish}} </td>
            </ng-container>

            <ng-container matColumnDef="valuation">
                <th mat-header-cell *matHeaderCellDef> Valoración </th>
                <td mat-cell *matCellDef="let element"> {{element.valuation}} </td>
            </ng-container>

            <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef> Comentario </th>
                <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-success" routerLink="/mod_loan/{{element.id}}"><i
              class="bi bi-pencil-square"></i></button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
              class="bi bi-trash-fill"></i></button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Eliminando préstamo...</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Estás apunto de eliminar el préstamo con id: {{element.id}}, ¿estás seguro que quieres hacer esto?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger px-4" (click)="deleteLoan(element.id)">Sí</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, me arrepiento</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
